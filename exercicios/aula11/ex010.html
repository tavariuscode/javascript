<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    
</head>
<body>
    <h1>Sistema de aplicação de multas de trânsito</h1>
    <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="check velocity" onclick="calcular()">
    <div id="res">

    </div>
    
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} km/h<p>`
            if (vel > 60){
                res.innerHTML += `<p>Você está multado!<p>`
            }else{
            res.innerHTML += `<p>Parabéns! vocÊ não foi multado! Dirija sempre com cinto de segurança<p>`
            }    
        }       
    </script>
    

    
</body>
</html>
